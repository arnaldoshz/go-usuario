<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Precios</title>
</head>
<body>
    <h1>Configuración de Precios</h1>
    <form id="priceForm">
        <label for="price1">Precio para 1:</label>
        <input type="number" id="price1" value="2.5" step="0.01"><br><br>
        
        <label for="price2">Precio para 2:</label>
        <input type="number" id="price2" value="3.0" step="0.01"><br><br>
        
        <label for="price3">Precio para 3:</label>
        <input type="number" id="price3" value="3.0" step="0.01"><br><br>
        
        <label for="price4">Precio para 4:</label>
        <input type="number" id="price4" value="5.0" step="0.01"><br><br>
        
        <label for="price5">Precio para 5:</label>
        <input type="number" id="price5" value="1.5" step="0.01"><br><br>
        
        <label for="price6">Precio para 6:</label>
        <input type="number" id="price6" value="10.0" step="0.01"><br><br>
        
        <button type="submit">Guardar</button>
    </form>

    <script>
        document.getElementById('priceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const prices = [
                parseFloat(document.getElementById('price1').value),
                parseFloat(document.getElementById('price2').value),
                parseFloat(document.getElementById('price3').value),
                parseFloat(document.getElementById('price4').value),
                parseFloat(document.getElementById('price5').value),
                parseFloat(document.getElementById('price6').value),
            ];
            localStorage.setItem('basePrices', JSON.stringify(prices));
            alert('Precios guardados exitosamente.');
        });
    </script>
</body>
</html>
